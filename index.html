<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Doc</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="mainContainer">
        <div class="left_nav">
          <div class="img">
            <a href="https://docs.google.com/document/u/0/"
              ><img src="./googleDoc.png" alt="google doc"
            /></a>
          </div>

          <div class="content">
            <div class="questions">
                <h3>Web JavaScript</h3>
                <i class="fa-solid fa-star hover" id="star"></i>
                <i class="fa-brands fa-google-drive hover"></i>
                <i class="fa-solid fa-right-to-bracket hover"></i>
                <i class="fa-solid fa-cloud-arrow-up hover"></i>
            </div>
            <div class="buttons">
              <button class="btn hover" id="btns">File</button>
              <button class="btn hover">Edit</button>
              <button class="btn hover">View</button>
              <button class="btn hover">Insert</button>
              <button class="btn hover">Format</button>
              <button class="btn hover">Tools</button>
              <button class="btn hover">Extensions</button>
              <button class="btn hover">Help</button>
            </div>
          </div>
        </div>
        <div class="right_nav">
            <h5 class="request" id="request">Request edit access</h5>
            <div class="meetLogo request" id="meet">
              <img src="./Google_Meet.png" alt="google meet logo">
            <i class="fa-solid fa-caret-down"></i>
            </div>
            <button><i class="fa-solid fa-user"></i>Share</button>
            <p>V</p>
        </div>
      </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
